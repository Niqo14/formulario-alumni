<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Socios</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>
<body>
<header><center><img src="alumnilogo.jpg" alt="logo" width="15%"></center></header>

<br>

    <h5>Nombre Completo</h5>
    <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
        </div>
      </div>
<br>
      <h5>Direccion</h5>
      <div class="col">
        <input type="text" class="form-control" placeholder="Dirección" aria-label="direccion">
      </div>

<br>
      <h5>Ciudad</h5>
      <div class="col">
        <input type="text" class="form-control" placeholder="Ciudad" aria-label="ciudad">
      </div>
      
      <br>
      <h5>Nacionalidad</h5>
      <div class="col">
        <input type="text" class="form-control" placeholder="Nacionalidad" aria-label="nacionalidad">
      </div>

      <br>
      <h5>DNI</h5>
      <div class="col">
        <input type="number" class="form-control" placeholder="DNI" aria-label="documento">
      </div>

      <br>
      <h5>Teléfono</h5>
      <div class="col">
        <input type="number" class="form-control" placeholder="Teléfono" aria-label="telefono">
      </div>

      

      <br>
      <h5>Correo electrónico</h5>
      <div class="col">
        <input type="email" class="form-control" placeholder="E-mail" aria-label="email">
      </div>

      <br>
      <h5>Fecha de nacimiento</h5>
      <div class="col">
        <input type="date" class="form-control" placeholder="01-01-2023" aria-label="fecha nacimiento">
      </div>

      <br>
      <h5>Tipo de socio</h5>
      <select class="form-select" aria-label="Default select example">
        <option selected>-- Por favor, elige una opción --</option>
        <option value="1">Socio General</option>
        <option value="2">Socio Menor</option>
        <option value="3">Grupo Familiar</option>
      </select>

      <br>
      <h5>Forma de Pago</h5>
      <select class="form-select" aria-label="Default select example">
        <option selected>-- Por favor, elige una opción --</option>
        <option value="1">Efectivo</option>
        <option value="2">Terjeta de crédito</option>
      </select>
      
      <br>
      <h5>Foto (actualizada de frente con fondo liso)</h5>
      <div class="col">
        <input type="file" class="btn btn-outline-dark" placeholder="foto" aria-label="foto">
      </div>

      <br>
      <input type="submit" value="Enviar" class="btn btn-dark"  />
    
      
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
